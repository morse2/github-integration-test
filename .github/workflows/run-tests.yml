name: Run Integration Tests

on:
  # 允许外部通过 API 触发此工作流
  workflow_dispatch:
    inputs:
      # 定义一个输入参数，用于接收主仓库的运行 ID
      # 以便下载对应的构建产物 (JAR)
      source_run_id:
        description: 'The run ID of the source workflow that produced the artifact'
        required: true

jobs:
  build:
    name: Test and Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show tool versions
        run: |
          java -version
          mvn -v

      - name: Run unit tests with JaCoCo agent
        run: mvn -B -ntp -DskipTests=false clean org.jacoco:jacoco-maven-plugin:0.8.12:prepare-agent test
        continue-on-error: true

      - name: Generate HTML reports (JaCoCo + Surefire)
        run: mvn -B -ntp org.jacoco:jacoco-maven-plugin:0.8.12:report org.apache.maven.plugins:maven-surefire-report-plugin:3.5.0:report-only
        if: always()

      - name: Package (skip tests)
        run: mvn -B -ntp -DskipTests package
        if: always()

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cicd-demo-jar-${{ github.run_number }}
          path: target/*.jar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            target/surefire-reports/**
            target/reports/**
            target/site/jacoco/**
